        function enviarPedido() {
            // Adicione aqui o código para enviar os dados do formulário ao servidor

            // e redirecione para agricultor.html

        function enviarEValidarPedido() {
    // Chamar as funções de envio e validação
    var envio = enviarPedido();
    var validacao = valid();

    // Retornar true somente se ambas as funções retornarem true

}
